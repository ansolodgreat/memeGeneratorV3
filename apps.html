<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meme Generator</title>

    <link rel="stylesheet" href="style.css">
    
</head>

<body>
    <div class="memeContainer">
        <form id="memeForm">
            <label for="topText">Top Text:</label>
            <input type="text" id="topText" name="topText" required><br>
            <label for="bottomText">Bottom Text:</label>
            <input type="text" id="bottomText" name="bottomText" required><br>
            <label for="imageFile">Image:</label>
            <input type="file" id="image" name="image" accept="image/*" required><br>
            <input type="submit" value="Generate Meme">
        </form>

        <div class="memeContainer" id="memeContainer">
        </div>
    </div>

    <script src="ground.js"></script>
</body>
</html>
